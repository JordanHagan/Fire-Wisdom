<!DOCTYPE html>
<html>
<head>
  <title>FireWisdom</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/styles.css" />
  <link rel="icon" type="image/x-icon" href="../static/images/fire_favicon.ico" />
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.min.js"></script>
</head>
<body>
  <div class="top-bar">
    <div class="top-bar-left">
      <ul class="dropdown menu" data-dropdown-menu>
        <li class="menu-text">Firewisdom</li>
        <li><a href="/">Community Metrics</a></li>
        <li><a href="/leaderboard">Community Leader Board</a></li>
        <li><a href="/lda_viz">LDA Visualization</a></li>
        <li><a href="https://github.com/JordanHagan/FireWisdom">GitHub Repo</a></li>
      </ul>
    </div>
  </div>
  <div id="container">
    <h4 for="communities">Select a community:
      <div class="float-right">
        <input type="checkbox" id="active" checked onchange="activeChanged()" /><label for="active">Active only</label>
      </div>
    </h4>
    <select id="communities" onchange="communityChanged()"></select>
    <div id="info" class="callout row">
      <div class="small-4 columns"><strong>Resident Count:</strong><br/><span id="resident-count"></span></div>
      <div class="small-4 columns"><strong>County % Growth 2015-16:</strong><br/><span id="population-change"></span></div>
      <div class="small-4 columns"><strong>Total Investment:</strong><br/><span id="total-investment"></span></div>
    </div>
    <h4><b>Number of Firewise Events</b></h4>
    <div id="event-chart" class="chart-container"></div>

    <h4><b>Community Investment Data</b></h4>
    <div id="investment-chart" class="chart-container"></div>

    <h4><b>County Population Growth Data</b></h4>
    <div id="growth-chart" class="chart-container"></div>
  </div>
</body>
<script src="../static/js/script.js"></script>
</html>
